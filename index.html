<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <input class="slider__input" id="input1" type="radio" name="slider-input" checked>
        <input class="slider__input" id="input2" type="radio" name="slider-input">
        <input class="slider__input" id="input3" type="radio" name="slider-input">
        <input class="slider__input" id="input4" type="radio" name="slider-input">
        <div class="slider__images-wrapper">
            <img class="slider__image" src="images/mem1.jpg" alt="mem1" >
            <img class="slider__image" src="images/mem2.jpg" alt="mem2" >
            <img class="slider__image" src="images/mem3.jpg" alt="mem3" >
            <img class="slider__image" src="images/mem4.jpg" alt="mem4" >
        </div>
        <div class="slider__text-pagination-wrapper">
            <div class="slider__text-wrapper">
                <p class="slider__text">I`m best of the best!</p>
                <p class="slider__text">I`m best of the best of the bets!!!</p>
                <p class="slider__text">Keep going... I believe in you!</p>
                <p class="slider__text">Don`t stop</p>
            </div>
            <div class="slider__pagination-wrapper">
                <label class="slider__pagination" for="input1"><span class="span1"></span></label>
                <label class="slider__pagination" for="input2"><span class="span2"></span></label>
                <label class="slider__pagination" for="input3"><span class="span3"></span></label>
                <label class="slider__pagination" for="input4"><span class="span4"></span></label>
            </div>
        </div>
    </div>
</body>
</html>
